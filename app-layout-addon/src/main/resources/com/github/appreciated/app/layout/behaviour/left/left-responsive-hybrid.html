<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>demo6</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../font-roboto/roboto.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../paper-item/paper-icon-item.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../app-drawer-layout/app-drawer-layout.html">
    <link rel="import" href="../app-drawer/app-drawer.html">
    <link rel="import" href="../app-scroll-effects/app-scroll-effects.html">
    <link rel="import" href="../app-header/app-header.html">
    <link rel="import" href="../app-header-layout/app-header-layout.html">
    <link rel="import" href="../app-toolbar/app-toolbar.html">
    <link rel="import" href="../demo/sample-content.html">

</head>
<body>
<app-header-layout id="layout-wrapper">
    <app-header fixed effects="waterfall" slot="header">
        <app-toolbar style="height: var(--app-bar-height);">
            <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
            <div class="app-bar-content" location="app-bar-elements"></div>
        </app-toolbar>
    </app-header>
    <app-drawer-layout id="drawerLayout">
        <app-drawer id="drawer" slot="drawer" swipe-open>
            <div class="drawer-content" location="menu-elements"></div>
        </app-drawer>
        <div class="app-bar-application-content" size="100" location="content"></div>
    </app-drawer-layout>
</app-header-layout>
<script>
    var drawerLayout = document.getElementById('drawerLayout');
    var layoutWrapper = document.getElementById('layout-wrapper');
    var drawer = document.getElementById('drawer');
    document.querySelector('paper-icon-button').addEventListener('click', function () {
        if (!drawer.persistent) {
            layoutWrapper.classList.remove("small");
            drawerLayout.drawer.toggle();
        }
    });
</script>
</body>
</html>
